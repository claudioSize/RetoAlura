<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de mensajes</title>
    <link rel="preconnect" href="">
    <link href="" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10"
                placeholder="Ingresa el texto aquí"></textarea>

            <div class="terminos">
                <img src="./assets/alert.png" alt=""  />
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">
                    Encriptar
                </button>
                <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()" />
            </div>
        </div>
        <div class="encriptado">
            <textarea name="texto" class="copyArea" id="copyText" cols="30" rows="10" style="display: none;" ></textarea>
            <img src="./assets/pj.png" alt="" id="muñeco" />
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <button id="copyBtn" onclick="copy()" class="copy" style="display: none;">Copiar</button>
                <p id="parrafo">
                    Ingresa el texto que deseas encriptar o desencriptar
                </p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
